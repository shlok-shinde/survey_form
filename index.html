<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Improve us with your opinions. Or just vent.</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name<input required id="name" type="text" placeholder="Drop a name. Any name."></label>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email<input required type="email" id="email" placeholder="Type an email. Real or imaginary."></label>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<input required type="number" id="number" placeholder="Years you've survived so far?" min=10 max=120></label>
        </div>
        <div class="form-group">
          <p>How much would you rate this project?(1-5)</p>
          <select id="dropdown">
            <option disabled selected>(Select an option)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

        </div>
        <div>
          <p>Is this your first time viewing my projects?</p>
          <label><input type="radio" value="Yes" name="new-user">Yes</label>
          <label><input type="radio" value="Yes" name="new-user">No</label>
        </div>
        <div class="form-group">
          <p>What did you like about my project?</p>
          <label><input type="checkbox" name="likes" value="appearance">Appearance</label>
          <label><input type="checkbox" name="likes" value="responsiveness">Responsiveness</label>
          <label><input type="checkbox" name="likes" value="navigation-ease">Ease of navigation</label>
          <label><input type="checkbox" name="likes" value="code-structure">Code Structure</label>
          <label><input type="checkbox" name="likes" value="error-handling">Error Handling</label>
          <label><input type="checkbox" name="likes" value="humor">HumorðŸ§ </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Say something witty... or not."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit. Regret later.</button>
        </div>
      </form>
    </main>
  </body>
</html>
